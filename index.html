<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de liens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #main-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        #result:hover {
            color: darkblue;
        }

        #logsContainer {
            display: none;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #logs {
            text-align: left;
        }

        .clickable {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }

        .proposition {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="#" onclick="toggleContainer('main-container')">Convertisseur</a>
        <a href="#" onclick="toggleContainer('logsContainer')">Logs</a>
    </div>

    <div id="main-container">
        <h2>Convertisseur de liens</h2>
        <input type="text" id="linkInput" placeholder="Entrez le lien à transformer">
        <button onclick="transformLink()">Transformer</button>

        <div class="proposition">
            <div id="result1"></div>
        </div>

        <div class="proposition">
            <div id="result2"></div>
        </div>
    </div>

    <div id="logsContainer">
        <h2>Logs</h2>
        <div id="logs"></div>
    </div>

    <script>
        window.onload = function() {
            // Charger les logs depuis les cookies lors de l'ouverture de la page
            loadLogs();
        };

        function toggleContainer(containerId) {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('logsContainer').style.display = 'none';
            document.getElementById(containerId).style.display = 'block';
        }

        function transformLink() {
            var linkInput = document.getElementById('linkInput').value;
            if (linkInput.trim() === '') {
                alert('Veuillez entrer un lien valide.');
                return;
            }

            // Le code de transformation pour les deux propositions
            var transformedLink1 = transform(linkInput, 1);
            var transformedLink2 = transform(linkInput, 2);

            // Affichage des résultats cliquables
            document.getElementById('result1').innerHTML = '<strong>Proposition 1 :</strong> <a href="' + transformedLink1 + '" target="_blank">' + transformedLink1 + '</a>';
            document.getElementById('result2').innerHTML = '<strong>Proposition 2 :</strong> <a href="' + transformedLink2 + '" target="_blank">' + transformedLink2 + '</a>';

            // Ajout des liens transformés aux logs
            addToLogs(transformedLink1);
            addToLogs(transformedLink2);

            // Sauvegarder les logs dans les cookies
            saveLogs();
        }

        function transform(link, option) {
            // Implémentez le code de transformation ici
            // Exemple simple : ajouter un suffixe à l'URL
            if (option === 1) {
                var docId = link.match(/\/(\d+)\//);
                return 'https://fr.scribd.com/embeds/' + docId[1] + '/content';
            } else if (option === 2) {
                var netloc = new URL(link).hostname.replace('fr.scribd.com', 'scribd.vpdfs.com');
                var path = link.match(/\/(\d+.*)$/);
                return 'https://' + netloc + '/document/' + path[1];
            }
        }

        function addToLogs(link) {
            var logsContainer = document.getElementById('logs');
            var logEntry = document.createElement('div');
            logEntry.textContent = link;
            logEntry.classList.add('clickable');
            logEntry.onclick = function() {
                copyToClipboard(link);
            };
            logsContainer.appendChild(logEntry);
        }

        function loadLogs() {
            var logs = getCookie('scribdConverterLogs');
            if (logs) {
                logs = JSON.parse(logs);
                for (var i = 0; i < logs.length; i++) {
                    addToLogs(logs[i]);
                }
            }
        }

        function saveLogs() {
            var logsContainer = document.getElementById('logs');
            var logs = [];
            for (var i = 0; i < logsContainer.children.length; i++) {
                logs.push(logsContainer.children[i].textContent);
            }
            setCookie('scribdConverterLogs', JSON.stringify(logs), 30);
        }

        function setCookie(name, value, days) {
            var expires = '';
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = '; expires=' + date.toUTCString();
            }
            document.cookie = name + '=' + (value || '') + expires + '; path=/';
        }

        function getCookie(name) {
            var nameEQ = name + '=';
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function copyToClipboard(text) {
            var textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('Copy');
            document.body.removeChild(textArea);
            alert('Copié dans le presse-papiers : ' + text);
        }
    </script>
</body>
</html>
